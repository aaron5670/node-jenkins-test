name: Build latest release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Tag Build
      uses: exportarts/jenkins-build-tag-action@1.0.0
      with:
        jenkins_host: http://jenkins.aaronvandenberg.nl:8080/
        jenkins_basic_auth_token: ${{secrets.JENKINS_BASIC_AUTH_TOKEN}}
        jenkins_job: test-from-github
